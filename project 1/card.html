<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    .card-container {
      perspective: 1000px;
      width: 300px;
      height: 400px;
      margin: 50px auto;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card-container:hover .card {
      transform: rotateY(180deg);
    }

    .frontcard, .backcard {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      backface-visibility: hidden;
      overflow: hidden;
    }

    /* Front side */
    .frontcard {
      background: white;
      border: 2px solid #00ff41;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }

    /* Back side */
    .backcard {
      background: white;
      border: 2px solid #00ff41;
      color: black;
      transform: rotateY(-180deg);

      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-direction: column;
      pointer-events: auto; /* make sure clicks work */
    }

    /* Resume Button */
    .resume-but {
      display: inline-block;
      padding: 12px 24px;
      background: #00ff41;
      color: black;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 20px;
      border: 2px solid #00ff41;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      z-index: 10; /* ensures it's above everything */
      cursor: pointer;
    }

    .resume-but:hover {
      background: transparent;   /* outline only */
      color: #00ff41;           /* green text */
      border: 2px solid #00ff41;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <div class="frontcard">
        Front Side
      </div>
      <div class="backcard">
        <p>Hereâ€™s my resume</p>
        <a href="resume.pdf" class="resume-but" target="_blank">Download My Resume</a>
      </div>
    </div>
  </div>

</body>
</html>
